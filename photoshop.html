    <script>
    
        
        
        $(document).ready(function(){
            
            $(".panel").css("height", "40px");
            
            $(".img").css("display", "none");
            
            $(".panel").click(function(){
              
                panelHeight = $(this).css('height');
                
                if( panelHeight == "40px"){
                    
                    
                    
                    $(this).animate({height: '500px'}, 'slow', function (e){
                                    
                                    $(this).children(".img").css("display", "block");
                                    $(".log").text("slidedown complete");
                           
                                    });
                    
                }
                
                if( panelHeight == "500px"){
                              
                              $(this).animate({height: '40px'}, 'slow', function (e){
                                    
                                    $(this).children(".img").css("display", "none");
                                    $(".log").text("slideup complete");
                                    
                                    });
                    
                              }
            
            });
        });
